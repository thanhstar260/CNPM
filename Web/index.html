<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="head_container">
      <div class="head flex">
        <div class="logo flex">
          <a href="#">
            <h3>BOOKRENTAL</h3>
          </a>

          <div class="search">
            <input type="text" placeholder="Nhập tên tác giả, thể loại, ..." name="" value="">
            <i class="fa fa-search"></i>
          </div>
        </div>

        <div class="left flex">
          <div class="head_icon">
            <i class="fa fa-user-circle"></i>
            <label>Đăng nhập</label>
          </div>
          <div class="head_icon">
            <i class="fa fa-gratipay"></i>
            <label>Yêu thích</label>
          </div>
          <div class="head_icon">
            <i class="fa fa-shopping-cart"></i>
            <label>Giỏ hàng</label>
          </div>
        </div>
      </div>
      <div class="navbar">
        <nav>
          <ul id="menuitem">
            <li> <a href="#">Trang chủ</a> </li>
            <li> <a href="#">Sách</a> </li>
            <li> <a href="#">Khuyến mãi và gói thuê bao</a> </li>
            <li> <a href="#">Về chúng tôi</a> </li>
          </ul>
        </nav>
        <span class="fa fa-bars" onclick="menutoggle()"></span>
      </div>
    </div>
  </header>
  <script>
    var menuitem = document.getElementById("menuitem");
    menuitem.style.maxHeight = "0px";

    function menutoggle() {
      if (menuitem.style.maxHeight == '0px') {
        menuitem.style.maxHeight = "400px"
      } else {
        menuitem.style.maxHeight = "0px"
      }
    }
  </script>

  <section class="home">
    <div class="slider">
      <div class="slide active">
        <div class="container">
          <div class="caption">
            <h1>Hè về giảm giá sốc</h1>
            <p> Đọc sách giá rẻ nhiều thể loại</p>
            <a href="#">Xem ngay</a>
          </div>
        </div>
      </div>
      <div class="slide  ">
        <div class="container">
          <div class="caption">
            <h1>Hè về giảm giá sốc</h1>
            <p> Đọc sách giá rẻ nhiều thể loại</p>
            <a href="#">Xem ngay</a>
          </div>
        </div>
      </div>
      <div class="slide  ">
        <div class="container">
          <div class="caption">
            <h1>Hè về giảm giá sốc</h1>
            <p> Đọc sách giá rẻ nhiều thể loại</p>
            <a href="#">Xem ngay</a>
          </div>
        </div>
      </div>
    </div>

    <!-- control -->
    <div class="control">
      <div class="prev">
        <i class="fa fa-arrow-circle-left"></i>
      </div>
      <div class="next">
        <i class="fa fa-arrow-circle-right"></i>
      </div>
    </div>
  </section>


  <script>
    const slide = document.querySelector(".slider").children;
    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");

    let index = 0;

    prev.addEventListener("click", function() {
      prevslide()

    })

    next.addEventListener("click", function() {
      nextslide()

    })

    function prevslide() {
      if (index == 0) {
        index = slide.length - 1;
      } else {
        index--;
      }
      changeSlide();
    }

    function nextslide() {
      if (index == slide.length - 1) {
        index = 0;
      } else {
        index++;
      }
      changeSlide();
    }

    function changeSlide() {
      for (let i = 0; i < slide.length; i++) {
        slide[i].classList.remove("active");
      }
      slide[index].classList.add("active");
    }

    function autoPlay() {
      nextslide();
    }
    let timer = setInterval(autoPlay, 4000);
  </script>

</body>

</html>
